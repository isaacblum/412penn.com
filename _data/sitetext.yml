en: &DEFAULT_EN
  header:
    title: Welcome to our Home!
    text: Looking forward to your stay
    button: Tell Me More
    buttonlink: "#services"

  services:
    title: "Things to Do"
    text: "Plan Your Stay"
    section: services
    list:
      - title: "Experience adventure at Lathrop State Park"
        desc: "Discover the myriad of activities awaiting you in and around your rental house in Walsenburg, Colorado! Nestled at the heart of Huerfano County, Walsenburg offers a diverse array of attractions and adventures for every type of traveler. Begin your journey with a visit to Lathrop State Park, Colorado's first state park, which boasts 1,594 acres of unspoiled beauty. Perfect for families and nature enthusiasts alike, the park offers a range of outdoor activities including hiking, fishing, and boating on the serene Martin and Horseshoe Lakes."
        icon: fas fa-fish #find more at https://fontawesome.com/icons
      - title: "Uncover Walsenburg's rich history"
        desc: "Immerse yourself in the vibrant history of Walsenburg by exploring its local museums and historic sites. Learn about the area's rich mining heritage and how it helped to shape the community. Don't miss the chance to visit the Walsenburg Mining Museum, where intriguing exhibits and artifacts tell the story of the miners who lived and worked in this rugged landscape."
        icon: fas fa-landmark
      - title: "Journey the Spanish Peaks Scenic Byway"
        desc: "For those looking to take a scenic drive, embark on the Spanish Peaks Scenic Byway. This picturesque route meanders through stunning landscapes, offering majestic views of the iconic Spanish Peaks and the surrounding Cuchara Valley. Along the way, you'll encounter charming small towns, lush forests, and endless natural beauty, making it a perfect day trip for adventurers and sightseers alike. Whether you're seeking outdoor exploration, cultural immersion, or scenic tranquility, Walsenburg has something special for everyone."
        icon: fas fa-road

  portfolio:
    title: "The House"
    text: "Step into a beautifully revamped sanctuary that promises comfort and style at every turn. Our home, meticulously renovated from the studs, offers a fresh beginning with a complete overhaul that blends modern amenities with inviting charm. As you approach, you'll be greeted by a covered front porch—an inviting space to soak in the Colorado weather and enjoy the tranquility of the outdoors. The property also features a convenient covered carport and ample off-street parking.
    <br><br>
    Inside, you'll find a thoughtfully designed space that boasts all-new appliances and high-quality finishes throughout. The renovation includes fully insulated walls, new flooring, and stylish furnishings, complemented by tasteful decor and fresh paint that create a welcoming and cozy atmosphere. With the addition of a second bathroom, the home now comfortably accommodates all guests, featuring three spacious bedrooms ideal for relaxing after a day of exploration.
    <br><br>
    Stay connected with high-speed internet, and enjoy optimal comfort with the brand-new central air conditioning and furnace system. The tiered backyard offers two levels of relaxation, providing a private sanctuary to unwind and entertain. Our home is the perfect blend of modern convenience and serene living, ensuring your stay in Walsenburg is as enjoyable and comfortable as possible."
    section: portfolio
    closebutton: "Close"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Home Puchase"
        year: "July 2023"
        desc: "Our journey began with the acquisition of this charming home, captivated by its potential and the scenic surroundings of Walsenburg."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "To the studs"
        year: "July 2024"
        desc: "We embraced a complete renovation, stripping the house to its studs to lay the foundation for a modern and comfortable living space."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Layout Changes"
        year: "Dec 2024"
        desc: "Reimagining the interior, we enhanced the functionality and flow, including the addition of a second bathroom and new, spacious living areas."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Or first stay"
        year: "Feb 2025"
        desc: "After months of dedication and transformation, our first experience in the revamped home confirmed its promise as a serene retreat ready to welcome guests."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "Discover Our Neighborhood"
    text: "Overview"
    body: "Welcome to our charming neighborhood on the Northeast side of Walsenburg, where tranquility meets convenience. Tucked away just north of the railroad tracks, our area is predominantly composed of single-family homes, offering you a peaceful retreat in the heart of nature. Enjoy quiet days watching gentle deer roam and graze amidst the lush greenery, a serene backdrop that perfectly complements your getaway experience. 
    <br><br> 
    Our property boasts a delightful porch, inviting you to relax and take in the stunning sunsets that paint the sky behind the majestic Spanish Peaks. This picturesque view is bound to become one of your favorite moments during your stay. Despite the serene and laid-back atmosphere, you'll find plenty of local amenities within walking distance. Stroll over to the Walsenburg Mercantile and explore the vibrant Main Street corridor, where you'll discover a delightful mix of local shops, dining options, and historical landmarks. Whether you're unwinding on the porch or exploring the neighborhood, you'll find our corner of Walsenburg to be an ideal blend of peace and accessibility."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "no" #"yes/no"
    list:
      - title: "airbnb"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: https://press.airbnb.com/wp-content/uploads/sites/4/2017/01/airbnb_vertical_lockup_web.png?fit=2096,1048
      - title: "furnished finder"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: https://media.licdn.com/dms/image/v2/C4E0BAQG8gUFzloBq1Q/company-logo_200_200/company-logo_200_200/0/1630639066224/furnished_finder_logo?e=2147483647&v=beta&t=H48qOBtZ1RyAlgU8zn3glZGZQrGnX6eESBY0nxZ0jMI
      - title: "Booking"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: https://yt3.googleusercontent.com/QjgBje2kUkOpOUpX6hTBVxXL07KjpMVcPyNhPmijo70qR93Yfi1TeslytgpckIn9-9Znfc6QXw=s900-c-k-c0x00ffffff-no-rj
      - title: "VRBO"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: https://www.vrbo.com/_dms/header/logo.svg?locale=en_US&siteid=9001001&2&6f9ec7db

  team:
    title: "OUR AMAZING TEAM"
    text: "We're Amanda and Isaac, a friendly Colorado duo who found our dream cozy hideaway and couldn't wait to share it with others. We approach this adventure with warmth and enthusiasm, eager to offer visitors a little piece of the tranquility we've come to love."
    subtext: "Click on one of the links below to book your stay with us!"
    section: team
    people:
      - name: "Amanda"
        role: "Heart of Hospitality
                <br><br>
        Amanda is a dedicated firefighter who brings her nurturing spirit and attention to detail to every corner of our vacation home, ensuring it's a cozy and welcoming retreat for every guest.
        "
        image: assets/img/team/500x500.jpg
        social:
      - name: "Isaac"
        role: "Tech Enthusiast & Home Improver
        <br><br>
        With a background in IT, Isaac enjoys combining modern technology with personal touches to create a seamless and comfortable environment that's perfect for relaxation and rejuvenation.
        "
        image: assets/img/team/2.jpg
        social:

